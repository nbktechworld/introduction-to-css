<!DOCTYPE html>
<html>
  <head>
    <title>Shopping Deals Card</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="card">
      <div>
        <img src="https://th.bing.com/th?id=OPHS.ZuAz5hqhA413lQ474C474&w=300&h=250&c=17&o=5&dpr=1.1&pid=21.1" class="card-image">
      </div>
      <div class="card-content">
        <div class="card-content-title">Alienware 500Hz Gaming Monitor</div>
        <div class="card-content-brand">Dell</div>
        <div>
          <img src="data:image/svg+xml,%3Csvg%20width%3D%2216%22%20height%3D%2216%22%20viewBox%3D%220%200%2016%2016%22%20fill%3D%22none%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%3E%0D%0A%20%20%20%20%3Cpath%20d%3D%22M1%208a7%207%200%201%200%2014%200A7%207%200%200%200%201%208Zm6.809%203.462a.5.5%200%200%201-.16-.106l-.003-.003-2.5-2.5a.5.5%200%201%201%20.708-.707L7.5%209.793V5a.5.5%200%200%201%201%200v4.793l1.646-1.647a.5.5%200%200%201%20.708.708l-2.5%202.5-.003.002a.499.499%200%200%201-.542.106Z%22%20fill%3D%22%23138757%22%2F%3E%0D%0A%3C%2Fsvg%3E" class="icon">
          Lowest price in 9 months
         </div>
        <div>
          <span class="card-content-price">
            <span>$399</span><span class="card-content-superscript">99</span>
          </span>
          <span>$69999</span>
         </div>
        <div>After discount</div>
      </div>
      <div></div>
    </div>

    <p>Fourth paragraph</p>-->
  </body>
</html>
