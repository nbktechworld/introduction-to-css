<html>
  <head>
    <title>Introduction to CSS</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="box">
      <h1>Subscribe to Newsletter</h1>
      <p id="access-message">Get access to the latest trends that are happening every week!</p>
      <p class="bluetext">You can unsubscribe at any time</p>
      <p class="bluetext">You won't regret it</p>
      
      <form method="POST" action="http://localhost:3000/subscribe">
        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email">
        </div>
        <button class="btn" type="submit">Sign me up!</button>
      </form>
    </div>    
  </body>
</html>
